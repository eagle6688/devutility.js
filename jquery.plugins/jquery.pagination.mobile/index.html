<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery.pagination.mobile - http://localhost:9000/jquery.plugins/jquery.pagination.mobile/index.html</title>
    <link href="index.min.css" rel="stylesheet" />
    <script src="../../content/libs/jquery/jquery-1.12.4.min.js"></script>
    <script src="jquery.pagination.mobile.js"></script>
</head>

<body>
    <h2>jquery.pagination.mobile.js</h2>
    <div id="div-pagination-mobile" class="pager"></div>
    <div>
        <p>
            <input id="btn-changePageIndex" type="button" value="change page index" />
            <input id="btn-changeOptions" type="button" value="change options" />
        </p>
    </div>
    <script>
        $('#div-pagination-mobile').paginationmobile({
            totalRecords: 101,
            onPageClick: function (pageIndex) {
                console.log(pageIndex);
            }
        });

        $('#btn-changePageIndex').click(function () {
            $('#div-pagination-mobile').data('paginationmobile').changePageIndex(8);
        });

        $('#btn-changeOptions').click(function () {
            $('#div-pagination-mobile').data('paginationmobile').reload({
                pageIndex: 2,
                totalRecords: 21
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>/jquery.plugins/jquery.pagination.mobile/index.html</title>
    <link href="index.min.css" rel="stylesheet" />
    <script src="../../lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="jquery.pagination.mobile.js"></script>
</head>
<body>
    <h2>jquery.pagination.mobile.js</h2>
    <div id="paginationmobile" class="pager"></div>
    <div>
        <p>
            <input id="btn-changePageIndex" type="button" value="change page index" />
            <input id="btn-changeOptions" type="button" value="change options" />
        </p>
    </div>
    <script>
        $('#paginationmobile').paginationmobile({
            totalRecords: 101,
            onPageClick: function (pageIndex) {
                console.log(pageIndex);
            }
        });

        $('#btn-changePageIndex').click(function () {
            $('#pager').data('paginationmobile').changePageIndex(8);
        });

        $('#btn-changeOptions').click(function () {
            $('#pager').data('paginationmobile').reload({
                pageIndex: 2,
                totalRecords: 21
            });
        });
    </script>
</body>
</html>

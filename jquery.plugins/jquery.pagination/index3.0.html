<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>/jquery.plugins/jquery.pagination/index3.0.html</title>
    <link href="../../content/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../content/libs/jquery/jquery-1.12.4.min.js"></script>
    <script src="jquery.pagination3.0.js"></script>
</head>

<body>
    <h2>jquery.pagination3.0.js</h2>
    <div id="pagination1"></div>
    <div id="pagination2"></div>
    <div>
        <p>
            <input id="btn-changePageSize" value="change page size" type="button" />
            <input id="btn-changePageIndex" value="change page index" type="button" />
            <input id="btn-changeOptions" value="change options" type="button" />
        </p>
    </div>
    <script type="text/javascript">
        $('#pagination1').pagination({
            visiblePagesCount: 8,
            totalRecords: 101,
            onPageClick: function (pageIndex) {
                console.log(pageIndex);
            }
        });

        $('#pagination2').pagination({
            totalRecords: 101,
            buttonClass: 'asd qwe',
            onPageClick: function (pageIndex) {
                console.log(pageIndex);
            },
            onReload: function (options) {
                console.log(options);
            }
        });

        $('#btn-changePageSize').click(function () {
            $('#pagination2').data('pagination').reload('pageSize', 20);
        });

        $('#btn-changePageIndex').click(function () {
            $('#pagination2').data('pagination').reload('pageIndex', 8);
        });

        $('#btn-changeOptions').click(function () {
            $('#pagination2').data('pagination').reload({
                pageIndex: 2,
                pageSize: 50,
                totalRecords: 5000,
                visiblePagesCount: 20
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>md5.js - http://localhost:9000/research/md5/index.html</title>
    <meta charset="utf-8" />
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../content/styles/common.css" rel="stylesheet" />
    <script src="../../vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendors/cryptojslib/md5.js"></script>
</head>

<body>
    <div class="main">
        <h3>md5.js</h3>
        <hr />
        <div class="form-row">
            <div class="col-2 form-inline">
                <input id="file" type="file" class="form-control-file" multiple="multiple">
            </div>
            <button id="btn-md5" type="button" class="btn btn-primary">MD5</button>
        </div>
    </div>
    <script type="text/javascript">
        $('#btn-md5').click(function () {
            var fileReader = new FileReader();

            fileReader.onloadend = function (data) {
                var latin = CryptoJS.enc.Latin1.parse(this.result);
                var value = CryptoJS.MD5(latin);
                console.log(value.toString());

                latin = CryptoJS.enc.Latin1.parse(data.explicitOriginalTarget.result);
                value = CryptoJS.MD5(latin);
                console.log(value.toString());
            }

            fileReader.readAsBinaryString(document.getElementById('file').files[0]);
            console.log('OK');
        });
    </script>
</body>

</html>

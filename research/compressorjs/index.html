<!DOCTYPE html>
<html>

<head>
    <title>compressor.js - http://localhost:9000/research/compressorjs/index.html</title>
    <meta charset="utf-8" />
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../content/styles/common.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script src="../../vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../vendors/compressorjs/compressor.js"></script>
    <script src="../../extension/devutility/devutility.js"></script>
</head>

<body>
    <div class="main">
        <h3 class="form-row">compressor.js</h3>
        <hr class="form-row" />
        <div class="form-row">
            <img id="img-preview" src="" class="img-fluid img-thumbnail" alt="Preview image">
        </div>
        <div class="form-row form-inline">
            <label class="my-1 mr-2 justify-content-start title1">Original</label>
            <label class="my-1 mr-2" for="txt-original-width">Width: </label>
            <input id="txt-original-width" type="text" class="form-control my-1 mr-sm-2" placeholder="Width">
            <label class="my-1 mr-2" for="txt-original-height">Height: </label>
            <input id="txt-original-height" type="text" class="form-control my-1 mr-sm-2" placeholder="Height">
        </div>
        <div class="form-row form-inline">
            <label class="my-1 mr-2 justify-content-start title1">Target</label>
            <label class="my-1 mr-2" for="txt-width">Width: </label>
            <input id="txt-width" type="text" class="form-control my-1 mr-sm-2" value="100">
            <label class="my-1 mr-2" for="txt-height">Height: </label>
            <input id="txt-height" type="text" class="form-control my-1 mr-sm-2" placeholder="Height">
        </div>
        <div class="form-row">
            <div class="input-group col-4">
                <div class="custom-file">
                    <input id="file" type="file" class="custom-file-input" accept="image/*">
                    <label id="label-file" class="custom-file-label" for="file">Choose Image</label>
                </div>
                <div class="input-group-append">
                    <button id="btn-compress" class="btn btn-outline-secondary" type="button">Compress</button>
                </div>
            </div>
        </div>
    </div>
    <script src=" index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>devutility.js - http://localhost:9000/extension/devutility/index.html</title>
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../content/styles/common.css" rel="stylesheet" />
    <script src="../../vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="devutility.js"></script>

</head>

<body>
    <div class="main">
        <h3>devutility.js</h3>
        <hr />
        <h5 class="marginTop20">file.getSize(id)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-file-getSize" type="file" value="" class="form-control-file">
            </div>
            <div class="col">
                <button id="btn-file-getSize" type="button" class="btn btn-primary">Get Size</button>
            </div>
        </div>
        <h5 class="marginTop20">file.getExtension(name)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-file-getExtension" type="text" value="asd.txt.png" class="form-control" placeholder="file name">
            </div>
            <div class="col">
                <button id="btn-file-getExtension" type="button" class="btn btn-primary">Get extension</button>
            </div>
        </div>
        <h5 class="marginTop20">date.test(value)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-date-test-value" type="text" value="2019-09-09" class="form-control" placeholder="yyyy-MM-dd">
            </div>
            <div class="col">
                <button id="btn-date-test-input" type="button" class="btn btn-primary">Test Input</button>
                <button id="btn-date-test-date" type="button" class="btn btn-primary">Test Date object</button>
            </div>
        </div>
        <h5 class="marginTop20">date.format(date)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-date-format-format" type="text" value="yyyy-MM-dd HH:mm:ss ccc" class="form-control" placeholder="Date Format">
            </div>
            <div class="col">
                <button id="btn-date-format" type="button" class="btn btn-primary">Format</button>
            </div>
        </div>
        <h5 class="marginTop20">date.parse(format, date)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input type="text" value="2019-09-09 Date" class="form-control" placeholder="Date Value" readonly>
            </div>
            <div class="col du-input">
                <input id="txt-date-format-format1" type="text" value="yyyy-MM-dd" class="form-control" placeholder="Date Format">
            </div>
            <div class="col">
                <button id="btn-date-format1" type="button" class="btn btn-primary">Parse</button>
            </div>
        </div>
        <h5 class="marginTop20">date.parse(format, str)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-date-parse-format" type="text" value="yyyy-MM-dd" class="form-control" placeholder="Date Format">
            </div>
            <div class="col du-input">
                <input id="txt-date-parse-value" type="text" value="2019-09-09" class="form-control" placeholder="Date Value">
            </div>
            <div class="col">
                <button id="btn-date-parse" type="button" class="btn btn-primary">Parse</button>
            </div>
        </div>
        <h5 class="marginTop20">string.trimPrefix(str, prefix)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-string-trim-prefix-value" type="text" value="" class="form-control" placeholder="value">
            </div>
            <div class="col du-input">
                <input id="txt-string-trim-prefix" type="text" value="" class="form-control" placeholder="prefix">
            </div>
            <div class="col">
                <button id="btn-string-trim-prefix" type="button" class="btn btn-primary">Trim Prefix</button>
            </div>
        </div>
        <h5 class="marginTop20">image.getSize(src, callback)</h5>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-image-getSize" type="file" value="" class="form-control-file">
            </div>
            <div class="col">
                <button id="btn-image-getSize" type="button" class="btn btn-primary">Get Size</button>
            </div>
        </div>
        <div class="form-row">
            <div class="col du-input">
                <input id="txt-src-image-getSize" type="text" value="https://www.baidu.com/img/baidu_jgylogo3.gif" class="form-control" placeholder="src">
            </div>
            <div class="col">
                <button id="btn-src-image-getSize" type="button" class="btn btn-primary">Get Size</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Uploader.js - http://localhost:9000/extension/uploader/index.html</title>
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../content/styles/common.css" rel="stylesheet" />
    <script src="../../vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../http-request/HttpRequest.js"></script>
    <script src="../background/Background.js"></script>
    <script src="../popuper/Popuper.js"></script>
    <script src="Uploader.js"></script>
</head>

<body>
    <div class="main">
        <h3>Uploader.js</h3>
        <hr />
        <h5 class="marginTop20">upload(files)</h5>
        <div class="form-row">
            <div class="col-2">
                <input id="txt-url" type="text" value="http://localhost:9000/upload" class="form-control" placeholder="Url">
            </div>
            <div class="col-2 form-inline">
                <input id="file" type="file" class="form-control-file" multiple="multiple">
            </div>
            <button id="btn-upload" type="button" class="btn btn-primary">Upload</button>
        </div>
        <h5 class="marginTop20">upload(files) with slice</h5>
        <div class="form-row">
            <div class="col-2">
                <input id="txt-url-upload-slice" type="text" value="http://localhost:9000/upload" class="form-control" placeholder="Url">
            </div>
            <div class="col-2 form-inline">
                <input id="file-upload-slice" type="file" class="form-control-file" multiple="multiple">
            </div>
            <button id="btn-upload-slice" type="button" class="btn btn-primary">Upload</button>
        </div>
        <h5 class="marginTop20">upload(files) in concurrent mode with slice</h5>
        <div class="form-row">
            <div class="col-2">
                <input id="txt-url-upload-concurrent-slice" type="text" value="http://localhost:9000/upload" class="form-control" placeholder="Url">
            </div>
            <div class="col-2 form-inline">
                <input id="file-upload-concurrent-slice" type="file" class="form-control-file" multiple="multiple">
            </div>
            <button id="btn-upload-concurrent-slice" type="button" class="btn btn-primary">Upload</button>
        </div>
        <div class="form-row">
            <div class="col col-2">
                <input id="txt-key1" type="text" class="form-control" value="key1" placeholder="Key">
            </div>
            <div class="col col-2">
                <input id="txt-value1" type="text" class="form-control" value="value1" placeholder="Value">
            </div>
        </div>
    </div>
    <div class="progress" style="width: 500px; display: none;">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>HttpRequest.js - http://localhost:9000/extension/http-request/index.html</title>
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../content/styles/common.css" rel="stylesheet" />
    <script src="../../vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="HttpRequest.js"></script>
</head>

<body>
    <div class="main">
        <h3>HttpRequest.js</h3>
        <hr />
        <h5 class="marginTop20">request(data)</h5>
        <div class="form-row">
            <div class="col col-4">
                <input id="txt-url" type="text" value="http://localhost:9000/system/bigdata?amount=100000" class="form-control" placeholder="Url">
            </div>
            <div class="col">
                <button id="btn-get" type="button" class="btn btn-primary">Get</button>
            </div>
        </div>
        <h5 class="marginTop20">Concurrency</h5>
        <div class="form-row">
            <div class="col col-4">
                <input id="txt-concurrency-url" type="text" value="http://localhost:9000/system/bigdata?amount=1000" class="form-control" placeholder="Url">
            </div>
            <div class="col">
                <button id="btn-concurrency-get" type="button" class="btn btn-primary">Get</button>
            </div>
        </div>
        <h5 class="marginTop20">Upload</h5>
        <form id="form-upload" method="POST" type="multipart/form-data" class="form-row">
            <div class="col-2">
                <input id="txt-upload-url" type="text" value="http://localhost:9000/upload" class="form-control" placeholder="Url">
            </div>
            <div class="col-2 form-inline">
                <input name="file" type="file" class="form-control-file">
            </div>
            <button id="btn-upload" type="button" class="btn btn-primary">Upload</button>
        </form>
        <div class="marginTop20 form-inline">
            <h5 style="margin: 0;">Upload without response</h5>
            <div class="alert-danger ml-2">
                If timeout = 0 and no response from backend, once you remove the uploaded file in backend, the upload process will re-target.
            </div>
        </div>
        <form id="form-upload-without-response" method="POST" type="multipart/form-data" class="form-row">
            <div class="col-2">
                <input id="txt-upload-without-response-url" type="text" value="http://localhost:9000/upload?noresponse=1" class="form-control" placeholder="Url">
            </div>
            <div class="col-2 form-inline">
                <input name="file" type="file" class="form-control-file">
            </div>
            <div class="col-1">
                <input id="txt-upload-without-response-timeout" type="text" value="1000" class="form-control" placeholder="Timeout">
            </div>
            <button id="btn-upload-without-response" type="button" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
